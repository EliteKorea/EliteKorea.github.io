<script>

let data = JSON.parse(localStorage.getItem("todo")) || {};
const calendar = document.getElementById("calendar");
const today = new Date();
const y = today.getFullYear();
const mth = today.getMonth();

function drawCalendar() {
  calendar.querySelectorAll(".cell").forEach(c=>c.remove());
  const first = new Date(y,mth,1).getDay();
  const last = new Date(y,mth+1,0).getDate();

  for(let i=0;i<first;i++) calendar.appendChild(document.createElement("div"));

  for(let d=1;d<=last;d++){
    const cell=document.createElement("div");
    cell.className="cell";
    const ds=y+"-"+String(mth+1).padStart(2,"0")+"-"+String(d).padStart(2,"0");
    cell.innerHTML="<b>"+d+"</b><br>";
    (data[ds]||[]).forEach(t=>{
      const p=document.createElement("div");
      p.innerText="â€¢ "+t;
      cell.appendChild(p);
    });
    calendar.appendChild(cell);
  }
}

function addTodo(){
  if(!date.value||!todo.value) return;

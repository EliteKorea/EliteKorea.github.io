<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>공부 일정 사이트</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:#020617;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* 공통 박스 */
.box{
  width:320px;
  background:#1e293b;
  padding:20px;
  border-radius:14px;
  display:none;
}

.box h2{text-align:center}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
}
button{
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
.link{
  margin-top:12px;
  text-align:center;
  color:#38bdf8;
  cursor:pointer;
}

/* 보이기 */
.show{display:block}
</style>
</head>

<body>

<!-- 로그인 -->
<div class="box show" id="loginBox">
  <h2>로그인</h2>
  <input id="loginId" placeholder="아이디">
  <input id="loginPw" type="password" placeholder="비밀번호">
  <button onclick="login()">로그인</button>
  <div class="link" onclick="goSignup()">회원가입</div>
</div>

<!-- 회원가입 -->
<div class="box" id="signupBox">
  <h2>회원가입</h2>
  <input id="signId" placeholder="아이디">
  <input id="signPw" type="password" placeholder="비밀번호">
  <button onclick="signup()">가입하기</button>
  <div class="link" onclick="goLogin()">로그인으로</div>
</div>

<!-- 메인 -->
<div class="box" id="mainBox">
  <h2 id="welcome"></h2>
  <p>메인 페이지 (공부 일정, 달력 여기에 추가 가능)</p>
  <button onclick="logout()">로그아웃</button>
</div>

<script>
/* 화면 전환 */
function show(id){
  document.querySelectorAll('.box').forEach(b=>b.classList.remove('show'));
  document.getElementById(id).classList.add('show');
}

function goSignup(){ show('signupBox'); }
function goLogin(){ show('loginBox'); }

/* 회원가입 */
function signup(){
  const id = signId.value.trim();
  const pw = signPw.value.trim();

  if(!id || !pw){
    alert('입력해');
    return;
  }
  if(localStorage.getItem('user-'+id)){
    alert('이미 있음');
    return;
  }

  localStorage.setItem('user-'+id, pw);
  alert('회원가입 완료');
  show('loginBox');
}

/* 로그인 */
function login(){
  const id = loginId.value.trim();
  const pw = loginPw.value.trim();
  const saved = localStorage.getItem('user-'+id);

  if(!saved){
    alert('아이디 없음');
    return;
  }
  if(saved !== pw){
    alert('비밀번호 틀림');
    return;
  }

  localStorage.setItem('loginUser', id);
  enterMain();
}

/* 메인 진입 */
function enterMain(){
  const user = localStorage.getItem('loginUser');
  if(!user) return;
  welcome.innerText = user + ' 님 환영합니다';
  show('mainBox');
}

/* 로그아웃 */
function logout(){
  localStorage.removeItem('loginUser');
  show('loginBox');
}

/* 새로고침 시 로그인 유지 */
if(localStorage.getItem('loginUser')){
  enterMain();
}
</script>

</body>
</html>

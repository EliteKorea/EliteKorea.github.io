/* ===== íƒ€ì´ë¨¸ ===== */
let total=0,remain=0,timer=null;
function startTimer(){
  total=remain=
    Number(h.value)*3600+
    Number(m.value)*60+
    Number(s.value);
  if(total<=0) return;
  updateTimer();
  timer=setInterval(()=>{
    remain--;
    updateTimer();
    if(remain<=0) stopTimer();
  },1000);
}
function stopTimer(){
  clearInterval(timer);
}
function updateTimer(){
  let hr=Math.floor(remain/3600);
  let mi=Math.floor(remain%3600/60);
  let se=remain%60;
  timeText.innerText=
    String(hr).padStart(2,"0")+":"+
    String(mi).padStart(2,"0")+":"+
    String(se).padStart(2,"0");
  let deg=(remain/total)*360;
  progress.style.transform=`rotate(${deg}deg)`;
}

/* ===== ë‹¬ë ¥ ===== */
let memos=JSON.parse(localStorage.getItem("memos"))||{};
function drawCalendar(){
  const cal=document.getElementById("cal");
  cal.querySelectorAll(".cell").forEach(e=>e.remove());
  const now=new Date();
  const y=now.getFullYear(),m=now.getMonth(),d=now.getDate();

  for(let i=1;i<=l;i++){

    let t=document.createElement("textarea");

}

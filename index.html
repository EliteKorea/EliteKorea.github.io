<script>
  /* ===== ë‹¬ë ¥í˜• í•  ì¼ ===== */
  const calendarEl = document.getElementById("calendar");
  const todoText = document.getElementById("todoText");
  const todoDate = document.getElementById("todoDate");
  let todos = JSON.parse(localStorage.getItem("calendarTodos")) || [];

  function saveTodos() {
    localStorage.setItem("calendarTodos", JSON.stringify(todos));
  }

  function addTodo() {
    if (!todoText.value || !todoDate.value) return;
    todos.push({ text: todoText.value, date: todoDate.value });
    todoText.value = "";
    todoDate.value = "";
    saveTodos();
    renderCalendar();
  }

  function renderCalendar() {
    calendarEl.innerHTML = "";
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      calendarEl.appendChild(document.createElement("div"));
    }

    for (let d = 1; d <= lastDate; d++) {
      const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
      const dayEl = document.createElement("div");
      dayEl.className = "day";
      if (d === now.getDate()) dayEl.classList.add("today");

      dayEl.innerHTML = `<span>${d}</span>`;
      const dayTodos = todos.filter(t => t.date === dateStr);
      if (dayTodos.length > 0) {
        dayEl.innerHTML += `<div class="todo-dot">â— ${dayTodos.length}</div>`;
      }

      dayEl.onclick = () => {
        if (dayTodos.length === 0) {
          alert("í•  ì¼ ì—†ìŒ");
        } else {
          alert(dayTodos.map(t => "â€¢ " + t.text).join("\n"));
        }
      };

      calendarEl.appendChild(dayEl);
    }
  }

  /* ===== íƒ€ì´ë¨¸ ===== */
  let time = 25 * 60;
  let interval = null;
  const timerEl = document.getElementById("timer");

  function updateTimer() {
    const m = String(Math.floor(time / 60)).padStart(2,"0");
    const s = String(time % 60).padStart(2,"0");
    timerEl.textContent = `${m}:${s}`;
  }
  function startTimer() {
    if (interval) return;
    interval = setInterval(() => {
      if (time > 0) {
        time--;
        updateTimer();
      } else {
        clearInterval(interval);
        interval = null;
        alert("ê³µë¶€ ë!");
      }
    }, 1000);
  }
  function resetTimer() {
    clearInterval(interval);
    interval = null;
    time = 25 * 60;
    updateTimer();
  }

  renderCalendar();
  updateTimer();
</script>

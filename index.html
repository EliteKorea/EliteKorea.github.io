<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ê³µë¶€ ì¼ì •</title>

<style>
:root{

}
body.dark{
  --bg:#0f172a;
  --text:#ffffff;
  --box:#1e293b;
}
body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* âš™ ì„¤ì • */
.setting-btn{
  position:fixed;
  top:12px;
  right:16px;
  font-size:26px;
  cursor:pointer;
  z-index:1000;
}
.setting-panel{
  position:fixed;

  width:220px;

  border-radius:12px;

}
.setting-panel.show{display:block}

/* ë ˆì´ì•„ì›ƒ */
.container{
  display:flex;
  height:100%;
}
.left{
  width:300px;
  padding:16px;
  background:var(--box);
}
.right{
  flex:1;
  padding:16px;
  overflow:hidden;
}

/* íƒ€ì´ë¨¸ */
.timer-wrap{
  position:relative;
  width:160px;
  height:160px;
  margin-bottom:10px;
}
.timer-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-weight:bold;
}

/* ë‹¬ë ¥ */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}
.day{
  border:1px solid #ccc;
  min-height:160px;
  padding:6px;
  background:var(--box);
}
.today{outline:3px solid #38bdf8}
.date-num{font-weight:bold;margin-bottom:4px}
.memo{min-height:120px;outline:none}

input,button{
  width:100%;
  padding:8px;
  margin-top:6px;
  border:none;
  border-radius:6px;
}
button{
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
.small{
  font-size:13px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="setting-btn" onclick="toggleSetting()">âš™</div>
<div class="setting-panel" id="settingPanel">
  <h3>âš™ ì„¤ì •</h3>
  <button onclick="toggleTheme()">ğŸŒ— ë‹¤í¬ / ë¼ì´íŠ¸</button>
</div>

<div class="container">

  <!-- ì™¼ìª½ -->
  <div class="left">

    <h3>ğŸ“Œ ì¶œì„ ì²´í¬</h3>
    <button id="checkBtn" onclick="checkIn()">ì˜¤ëŠ˜ ì¶œì„í•˜ê¸°</button>
    <p class="small" id="checkStatus"></p>
    <p>â­ í¬ì¸íŠ¸: <b id="point"></b></p>

    <h3>â± íƒ€ì´ë¨¸</h3>
    <div class="timer-wrap">
      <svg width="160" height="160">
        <circle cx="80" cy="80" r="70" stroke="#ddd" stroke-width="12" fill="none"/>
        <circle id="gauge" cx="80" cy="80" r="70"
          stroke="#38bdf8" stroke-width="12" fill="none"
          stroke-dasharray="440" stroke-dashoffset="0"
          stroke-linecap="round" transform="rotate(-90 80 80)"/>
      </svg>
      <div class="timer-text" id="time">00:00:00</div>
    </div>

    <input id="h" placeholder="ì‹œ">
    <input id="m" placeholder="ë¶„">
    <input id="s" placeholder="ì´ˆ">
    <button onclick="startTimer()">ì‹œì‘</button>

    <h3>ğŸ’¬ ì˜¤ëŠ˜ì˜ ëª…ì–¸</h3>
    <p id="quote"></p>
  </div>

  <!-- ì˜¤ë¥¸ìª½ -->
  <div class="right">
    <h2 id="dateTitle"></h2>
    <div class="calendar" id="calendar"></div>
  </div>

</div>

<script>
/* ì„¤ì • */
function toggleSetting(){
  document.getElementById('settingPanel').classList.toggle('show');
}
function toggleTheme(){
  document.body.classList.toggle('dark');
  localStorage.setItem('theme',
    document.body.classList.contains('dark')?'dark':'light');
}
if(localStorage.getItem('theme')==='dark'){
  document.body.classList.add('dark');
}

/* ëª…ì–¸ */
const quotes=[
  "ì˜¤ëŠ˜ì˜ ë…¸ë ¥ì€ ë‚´ì¼ì˜ ë‚˜ë¥¼ ë§Œë“ ë‹¤",
  "í¬ê¸°í•˜ì§€ ë§ì",
  "ì²œì²œíˆ ê°€ë„ ë©ˆì¶”ì§€ ë§ˆë¼"
];
quote.innerText=quotes[Math.floor(Math.random()*quotes.length)];

/* ì›í˜• íƒ€ì´ë¨¸ */
let timer,total;
function startTimer(){
  clearInterval(timer);
  let t=(+h.value||0)*3600+(+m.value||0)*60+(+s.value||0);
  if(t<=0) return;
  total=t;
  updateGauge(1);

  timer=setInterval(()=>{
    t--;
    if(t<0){clearInterval(timer);return;}
    updateGauge(t/total);
    time.innerText=
      String(Math.floor(t/3600)).padStart(2,'0')+":"+
      String(Math.floor(t%3600/60)).padStart(2,'0')+":"+
      String(t%60).padStart(2,'0');
  },1000);
}
function updateGauge(r){
  document.getElementById('gauge').style.strokeDashoffset=440*(1-r);
}

/* ì¶œì„ + í¬ì¸íŠ¸ */
const today=new Date().toISOString().slice(0,10);
let point=+localStorage.getItem('point')||0;
let last=localStorage.getItem('lastCheck');
let streak=+localStorage.getItem('streak')||0;

document.getElementById('point').innerText=point;

if(last===today){
  checkStatus.innerText="ì˜¤ëŠ˜ì€ ì´ë¯¸ ì¶œì„í–ˆì–´ìš” âœ…";
  checkBtn.disabled=true;
}

function checkIn(){
  if(last===today) return;

  const yesterday=new Date(Date.now()-86400000).toISOString().slice(0,10);
  streak = (last===yesterday)? streak+1 : 1;

  let gain = (streak===7)?10:1;
  point+=gain;

  localStorage.setItem('point',point);
  localStorage.setItem('lastCheck',today);
  localStorage.setItem('streak',streak);

  pointEl=document.getElementById('point');
  pointEl.innerText=point;

  checkStatus.innerText=
    streak===7 ? "ğŸ‰ 7ì¼ ì—°ì†! +10í¬ì¸íŠ¸" : "ì¶œì„ ì™„ë£Œ +1í¬ì¸íŠ¸";
  checkBtn.disabled=true;
}

/* ë‹¬ë ¥ + ë©”ëª¨ */
const cal=document.getElementById('calendar');
const now=new Date();
const y=now.getFullYear();
const mth=now.getMonth()+1;

dateTitle.innerText=`${y}ë…„ ${mth}ì›” ${now.getDate()}ì¼`;

for(let i=1;i<=30;i++){
  const day=document.createElement('div');
  day.className='day';
  if(i===now.getDate()) day.classList.add('today');

  const num=document.createElement('div');
  num.className='date-num';
  num.innerText=i;

  const memo=document.createElement('div');
  memo.className='memo';
  memo.contentEditable=true;

  const key=`memo-${y}-${mth}-${i}`;
  memo.innerText=localStorage.getItem(key)||"";
  memo.oninput=()=>localStorage.setItem(key,memo.innerText);

  day.append(num,memo);
  cal.appendChild(day);
}
</script>

</body>
</html>

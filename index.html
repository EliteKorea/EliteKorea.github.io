  <style>

    li {
      padding: 6px;

      text-decoration: line-through;
      color: gray;
    }

      margin-top: 20px;
    }
  </style>

<body>

<div class="box">
  <h1>ğŸ“Œ í•™ìƒìš© í¸ë¦¬ ì‚¬ì´íŠ¸</h1>

  <!-- í•  ì¼ ë¦¬ìŠ¤íŠ¸ -->
  <div class="section">
    <h2>ğŸ“ í•  ì¼</h2>
    <input id="todoInput" placeholder="í•  ì¼ ì…ë ¥">
    <button onclick="addTodo()">ì¶”ê°€</button>
    <ul id="todoList"></ul>
  </div>

  <!-- D-Day -->
  <div class="section">
    <h2>ğŸ“… D-Day</h2>
    <input id="ddayTitle" placeholder="ì´ë²¤íŠ¸ ì´ë¦„">
    <input id="ddayDate" type="date">
    <button onclick="addDDay()">ì¶”ê°€</button>
    <ul id="ddayList"></ul>
  </div>
</div>

<script>
  /* í•  ì¼ ë¦¬ìŠ¤íŠ¸ */
  let todos = JSON.parse(localStorage.getItem("todos")) || [];
  const todoInput = document.getElementById("todoInput");
  const todoList = document.getElementById("todoList");

  function saveTodos() {
    localStorage.setItem("todos", JSON.stringify(todos));
  }

  function renderTodos() {
    todoList.innerHTML = "";
    todos.forEach((todo, i) => {
      const li = document.createElement("li");
      li.textContent = todo.text;
      if (todo.done) li.classList.add("done");

      li.onclick = () => {
        todos[i].done = !todos[i].done;
        saveTodos();
        renderTodos();
      };

      const del = document.createElement("button");
      del.textContent = "âŒ";
      del.onclick = (e) => {
        e.stopPropagation();
        todos.splice(i, 1);
        saveTodos();
        renderTodos();
      };

      li.appendChild(del);
      todoList.appendChild(li);
    });
  }

  function addTodo() {
    if (!todoInput.value) return;
    todos.push({ text: todoInput.value, done: false });
    todoInput.value = "";
    saveTodos();
    renderTodos();
  }

  /* D-Day */
  let ddays = JSON.parse(localStorage.getItem("ddays")) || [];
  const ddayTitle = document.getElementById("ddayTitle");
  const ddayDate = document.getElementById("ddayDate");
  const ddayList = document.getElementById("ddayList");

  function saveDDays() {
    localStorage.setItem("ddays", JSON.stringify(ddays));
  }

  function daysLeft(dateStr) {
    const today = new Date();
    const target = new Date(dateStr);
    const diff = target - today;
    return Math.ceil(diff / (1000 * 60 * 60 * 24));
  }

  function renderDDays() {
    ddayList.innerHTML = "";
    ddays.forEach((d, i) => {
      const li = document.createElement("li");
      const left = daysLeft(d.date);
      li.textContent = `${d.title} : D-${left}`;

      const del = document.createElement("button");
      del.textContent = "âŒ";
      del.onclick = () => {
        ddays.splice(i, 1);
        saveDDays();
        renderDDays();
      };

      li.appendChild(del);
      ddayList.appendChild(li);
    });
  }

  function addDDay() {
    if (!ddayTitle.value || !ddayDate.value) return;
    ddays.push({ title: ddayTitle.value, date: ddayDate.value });
    ddayTitle.value = "";
    ddayDate.value = "";
    saveDDays();
    renderDDays();
  }

  renderTodos();
  renderDDays();
</script>

</body>

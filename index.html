<script>
/* í™”ë©´ ì „í™˜ */
function show(id){
  document.querySelectorAll('.box').forEach(b=>b.classList.remove('show'));

/* íšŒì› */
function signup(){

function login(){

/* ë‹¬ë ¥ */
const cal=document.getElementById('calendar');
const now=new Date();
const year=now.getFullYear();
const month=now.getMonth();
monthTitle.innerText=`${year}ë…„ ${month+1}ì›”`;

function renderCalendar(){
  cal.innerHTML='';
  const first=new Date(year,month,1).getDay();
  const last=new Date(year,month+1,0).getDate();

  for(let i=0;i<first;i++) cal.appendChild(document.createElement('div'));

  for(let d=1;d<=last;d++){
    const day=document.createElement('div');
    day.className='day';
    if(d===now.getDate()) day.classList.add('today');

    const memo=document.createElement('textarea');
    const key=`memo-${year}-${month}-${d}`;
    memo.value=localStorage.getItem(key)||'';
    memo.oninput=()=>localStorage.setItem(key,memo.value);

    day.innerHTML=`<b>${d}</b>`;
    day.appendChild(memo);
    cal.appendChild(day);
  }
}
renderCalendar();
